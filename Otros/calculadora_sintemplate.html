<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Calculadora</title>

		<!-- CSS BOOTSTRAP -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
		
		<!-- CSS -->
		<link rel="stylesheet" type="text/css" href="estilos_calc.css">

		<script type="text/javascript" src="calculadora.js"></script>
	</head>

	<body>
		<div class="panel panel-primary" style="width: 327px; margin: 0 auto; margin-top: 50px;">

			<div class="panel-heading">Calculadora</div>

  			<div class="panel-body">
				<form>
					<table>
						<!-- 1 FILA -->
						<tr>
							<td colspan="5">
								<input type="text" name="resultado1" id="resultado1" value="" readonly>
								<input type="text" name="resultado2" id="resultado2" value="" readonly>
							</td>
						</tr>
						
						<!-- 2 FILA -->
						<tr>
							<td>
								<button type="button" class="btn btn-deshabilitado" disabled>MC</button>
							</td>

							<td>
								<button type="button" class="btn btn-deshabilitado" disabled>MR</button>
							</td>
							
							<td>
								<button type="button" class="btn btn-deshabilitado" disabled>MS</button>
							</td>
							
							<td>
								<button type="button" class="btn btn-deshabilitado" disabled>M+</button>
							</td>
							
							<td>
								<button type="button" class="btn btn-deshabilitado" disabled>M-</button>
							</td>
						</tr>

						<!-- 3 FILA -->
						<tr>
							<td>
								<button type="button" id="" name="flecha" class="btn btn-cambia_resultado">&larr;</button> <!-- flecha -->
							</td>
							<td>
								<button type="button" id="" name="ce" class="btn btn-cambia_resultado">CE</button>
							</td>
							<td>
								<button type="button" id="" name="c" class="btn btn-cambia_resultado">C</button>
							</td>
							<td>
								<button type="button" id="" name="masmenos" class="btn btn-operacion">&plusmn;</button>
							</td>
							<td>
								<button type="button" id="" name="raiz" class="btn btn-operacion">&#8730</button> <!--RaÃ­z-->
							</td>
						</tr>
						
						<!-- 4 FILA -->
						<tr>
							<td>
								<button type="button" id="siete" name="siete" class="btn btn-numeros" onClick="MuestraNumeroEnResultado2(7)">7</button>
							</td>
							<td>
								<button type="button" id="ocho" name="ocho" class="btn btn-numeros" onClick="MuestraNumeroEnResultado2(8)">8</button>
							</td>
							<td>
								<button type="button" id="nueve" name="nueve" class="btn btn-numeros" onClick="MuestraNumeroEnResultado2(9)">9</button>
							</td>
							<td>
								<button type="button" id="" name="/" class="btn btn-operacion" onClick="MuestraNumeroEnResultado1('/')">/</button>
							</td>
							<td>
								<button type="button" id="" name="porcentaje" class="btn btn-operacion">%</button>
							</td>
						</tr>
						
						<!-- 5 FILA -->
						<tr>
							<td>
								<button type="button" id="cuatro" name="cuatro" class="btn btn-numeros" onClick="MuestraNumeroEnResultado2(4)">4</button>
							</td>
							<td>
								<button type="button" id="cinco" name="cinco" class="btn btn-numeros" onClick="MuestraNumeroEnResultado2(5)">5</button>
							</td>
							<td>
								<button type="button" id="seis" name="seis" class="btn btn-numeros" onClick="MuestraNumeroEnResultado2(6)">6</button>
							</td>
							<td>
								<button type="button" id="" name="multiplicar" class="btn btn-operacion" onClick="MuestraNumeroEnResultado1('*')">*</button>
							</td>
							<td>
								<button type="button" id="" name="unox" class="btn  btn-operacion">1/x</button>
							</td>
						</tr>

						<!-- 6 FILA -->
						<tr>
							<td>
								<button type="button" id="uno" name="uno" class="btn btn-numeros" onClick="MuestraNumeroEnResultado2(1)">1</button>
							</td>

							<td>
								<button type="button" id="dos" name="dos" class="btn btn-numeros" onClick="MuestraNumeroEnResultado2(2)">2</button>
							</td>

							<td>
								<button type="button" id="tres" name="tres" class="btn btn-numeros" onClick="MuestraNumeroEnResultado2(3)">3</button>
							</td>

							<td>
								<button type="button" id="" name="restar"  class="btn  btn-operacion" onClick="MuestraNumeroEnResultado1('-')">-</button>
							</td>

							<td rowspan="2">
								<button type="button" id="" name="igual"  class="btn btn-igual" onClick="CalcularRtoFinal()">=</button>
							</td>
						</tr>
						
						<!-- 7 FILA -->
						<tr>
							<td colspan="2">
								<button type="button" id="cero" name="cero" class="btn btn-cero" onClick="MuestraNumeroEnResultado2(0)">0</button>
							</td>

							<td>
								<button type="button" id="coma" name="coma" class="btn btn-numeros">,</button>
							</td>

							<td>
								<button type="button" id="" name="sumar" class="btn btn-operacion" onClick="MuestraNumeroEnResultado1('+')">+</button>
							</td>
						</tr>


					</table>
				</form>
			</div>
		</div>
	</body>
</html>
